<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffy Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <button id="scores">View High Scores</button>
        <div id="scores-container">
            <ol id="scores-list">
        
            </ol>
        </div>
        <div id="timer">
            <h4>Quiz Timer:</h4>
            <p id="timerDisplay"></p>
        </div>
    </header>
    <div class="start-container" id="startGame">
        <button id="startButton">Start Game</button>
    </div>
    <div class="question-container" id="questions">
        <h1 id="question-text"></h1>
        <button class="btn" id="choice1"></button>
        <button class="btn" id="choice2"></button>
        <button class="btn" id="choice3"></button>
        <button class="btn" id="choice4"></button>
        <div class="result-container" id="results">
        </div>
    </div>
    <div id="endgame" class="end-container">
        <input type="text" id="initials" placeholder="Input your initials!">
        <button id="submitForm">Submit</button>
        <button id="reset">Reset Game</button>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
