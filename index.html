<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffy Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="body-container">
    <header class="header-container"> 
        <button id="scores" class="scores-button">View High Scores</button>
        <div class= "scores-container" id="scores-container">
            <ol id="scores-list"> 
            </ol>
        </div>
        <div id="timer" class="timer-container">
            <h4>Quiz Timer:</h4>
            <p id="timerDisplay"></p>
        </div>
    </header>
    <div class="start-container" id="startGame">
        <p>Are you ready to test your knowledge of Buffy the Vampire Slayer? For each question answered incorrectly, 15 seconds is subtracted from your time. The time remaining at the end of the quiz is your score. Click Start Game to begin the quiz!</p>
        <button id="startButton" class="btn">Start Game</button>
    </div>
    <div class="question-container" id="questions">
        <h1 id="question-text"></h1>
        <button class="qbtn btn" id="choice1"></button>
        <button class="qbtn btn" id="choice2"></button>
        <button class="qbtn btn" id="choice3"></button>
        <button class="qbtn btn" id="choice4"></button>
        <div class="result-container" id="results">
        </div>
    </div>
    <div id="endgame" class="end-container">
        <input type="text" id="initials" placeholder="Input your initials!">
        <button id="submitForm" class="btn">Submit</button>
        <button id="reset" class="btn">Reset Game</button>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
